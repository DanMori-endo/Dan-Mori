    <script>
        // Animation trigger
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners for editing functionality
            document.getElementById('startEditing').addEventListener('click', () => {
                document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
            });

            // Example of adding new experience items
            document.querySelectorAll('.experience-item + button').forEach(button => {
                button.addEventListener('click', () => {
                    const newItem = document.querySelector('.experience-item').cloneNode(true);
                    button.parentNode.insertBefore(newItem, button);
                });
            });

            // Example of adding new education items
            document.querySelectorAll('.education-item + button').forEach(button => {
                button.addEventListener('click', () => {
                    const newItem = document.querySelector('.education-item').cloneNode(true);
                    button.parentNode.insertBefore(newItem, button);
                });
            });

            // Example of adding new skills
            document.querySelectorAll('.skill-tag + button').forEach(button => {
                button.addEventListener('click', () => {
                    const newSkill = document.querySelector('.skill-tag').cloneNode(true);
                    newSkill.querySelector('input').value = '';
                    button.parentNode.insertBefore(newSkill, button);
                });
            });
